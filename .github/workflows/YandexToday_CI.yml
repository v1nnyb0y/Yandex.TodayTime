name: CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy on Yandex.Cloud
    runs-on: ubuntu-latest

    env: 
      registry: cr.yandex/crp50j9hporsn9435fmm
      app_name: yandextoday

    steps:
      - uses: actions/checkout@v2

      - name: Pull project to Yandex.Cloud
        run: | 
          echo '${{ secrets.IAM }}' | docker login --username oauth --password-stdin cr.yandex
          docker build . -t ${{ env.registry }}/yandext:${{ env.app_name }}
          docker push ${{ env.registry }}/yandext:${{ env.app_name }}
      - name: Deploy project to Yandex.Cloud
        run: |
          ssh ${{ secrets.PUBLIC_IP }} \
          curl -H Metadata-Flavor:Google 169.254.169.254/computeMetadata/v1/instance/service-accounts/default/token | cut -f1 -d',' | cut -f2 -d':' | tr -d '"' | echo '${{ secrets.IAM }}' | docker login --username oauth --password-stdin cr.yandex
          ssh ${{ secrets.PUBLIC_IP }} \
          docker pull ${{ env.registry }}/yandext:${{ env.app_name }}
          ssh ${{ secrets.PUBLIC_IP }} \
          docker run -d -p 49160:2093 --rm ${{ env.registry }}/yandext:${{ env.app_name }}
